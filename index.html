        <script>
            const together = new Date(2024, 11, 15, 0, 0, 0); 
            if (!document.createElement("canvas").getContext) {
                const msg = document.createElement("div");
                msg.id = "errorMsg";
                msg.innerHTML = "Your browser doesn't support canvas ";
                document.body.appendChild(msg);
                document.getElementById("code").style.display = "none";
            } else {
                setTimeout(() => startHeartAnimation(), 5000);
                timeElapse(together);
                setInterval(() => timeElapse(together), 500);
                adjustCodePosition();
                $("#code").typewriter();
            }

            document.addEventListener("DOMContentLoaded", () => {
                const sections = document.querySelectorAll("section");
                let current = 0;

                function revealNext() {
                    if (current < sections.length) {
                        const section = sections[current];
                        section.classList.add("visible");
                        current++;
                        setTimeout(revealNext, 1200); // Delay between each section reveal
                    }
                }

                sections.forEach((sec) => sec.classList.add("reveal")); // initial hidden state
                revealNext(); // start reveal on load
            });

            document.addEventListener("click", function (e) {
                const balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.left = e.clientX - 15 + "px";
                balloon.style.top = e.clientY - 40 + "px";
                document.body.appendChild(balloon);
                setTimeout(() => balloon.remove(), 4000);
            });
        </script>
